<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Split Layout</title>
  <style>
    :root{
      --bg: #14161a;        /* muted dark, easy on eyes */
      --panel: #171a1f;
      --text: #e7e7ea;
      --muted: rgba(231,231,234,.72);
      --line: rgba(255,255,255,.08);
      --link: rgba(231,231,234,.9);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .wrap{
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1.05fr 1fr;
    }

    .left{
      padding: 56px 56px 48px;
      background: linear-gradient(180deg, var(--panel), var(--bg));
      border-right: 1px solid var(--line);
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .content{
      width: 100%;
      max-width: 680px;
    }

    .kicker{
      font-size: 0.95rem;
      color: var(--muted);
      letter-spacing: .02em;
      margin-bottom: 18px;
    }

    h1{
      font-size: 1.6rem;
      line-height: 1.25;
      font-weight: 650;
      margin-bottom: 18px;
    }

    p{
      font-size: 1rem;
      line-height: 1.65;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .section{
      margin-top: 26px;
      padding-top: 22px;
      border-top: 1px solid var(--line);
    }

    h2{
      font-size: 1.05rem;
      font-weight: 650;
      margin-bottom: 10px;
    }

    ul{
      list-style: none;
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    a{
      color: var(--link);
      text-decoration: none;
      border-bottom: 1px solid rgba(231,231,234,.25);
    }
    a:hover{ border-bottom-color: rgba(231,231,234,.65); }

    .right{
      position: relative;
      overflow: hidden;
      background: #0b0c0f;
    }

    .right img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(0.92) contrast(0.98);
    }

    /* subtle overlay to keep it dreamy + cohesive */
    .right::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(60% 50% at 45% 40%, rgba(255,255,255,.08), rgba(0,0,0,.25));
      pointer-events:none;
    }

    /* Mobile: stack */
    @media (max-width: 900px){
      .wrap{ grid-template-columns: 1fr; }
      .left{
        border-right: none;
        border-bottom: 1px solid var(--line);
        padding: 32px 22px;
      }
      .right{ min-height: 52vh; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="left">
      <div class="content">
        <div class="kicker">stoutref2</div>

        <h1>Who am I</h1>

        <p>
          Editor, researcher, 3D artist, programmer, photographer
        </p>

        <div class="section">
          <h2>About me</h2>
          <ul>
            <li>I like to play video games</li>
          </ul>
        </div>

        <div class="section">
          <h2>Works</h2>
          <ul>
            <li><a href="vid.html">Videos</a></li>
            <li><a href="3d.html">3D</a></li>
            <li><a href="photo.html">Photos</a></li>
            <li><a href="bots.html">Bots</a></li>
          </ul>
        </div>

      </div>
    </section>

    <section class="right" aria-label="Hero image">
      <!-- Replace this with your own image path -->
      <img src="image.png" alt="Soft, reflective water with a silhouetted figure" />
    </section>
  </main>
</body>
</html>
