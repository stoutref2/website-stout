<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Layout</title>

<style>
:root{
  --bg:#14161a;
  --panel:#171a1f;
  --text:#e7e7ea;
  --muted:rgba(231,231,234,.72);
  --line:rgba(255,255,255,.08);
  --link:rgba(231,231,234,.9);
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr;
}

.left{
  padding:56px 56px 48px;
  background:linear-gradient(180deg,var(--panel),var(--bg));
  display:flex;
  justify-content:flex-start;
}

.content{
  width:100%;
  max-width:1000px;
}

.kicker{
  font-size:.95rem;
  color:var(--muted);
  margin-bottom:18px;
}

h1{font-size:1.6rem;margin-bottom:18px;}
p{color:var(--muted);margin-bottom:18px;}

.section{
  margin-top:26px;
  padding-top:22px;
  border-top:1px solid var(--line);
}

h2{margin-bottom:16px;}

.photo-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:14px;
}

.photo-card{
  border:1px solid var(--line);
  border-radius:10px;
  overflow:hidden;
  background:#0f1115;
  cursor:pointer;
}

.photo-card img{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
  transition:transform .2s;
}

.photo-card:hover img{
  transform:scale(1.03);
}

ul{
  list-style:none;
  display:grid;
  gap:10px;
  margin-top:10px;
}

a{
  color:var(--link);
  text-decoration:none;
  border-bottom:1px solid rgba(231,231,234,.25);
}

a:hover{border-bottom-color:rgba(231,231,234,.65);}

/* ===== LIGHTBOX ===== */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .25s;
}

.lightbox.active{
  opacity:1;
  pointer-events:auto;
}

.lightbox img{
  max-width:92%;
  max-height:92%;
  border-radius:8px;
}

@media(max-width:900px){
  .left{padding:32px 22px;}
  .photo-card img{height:180px;}
}
</style>
</head>

<body>
<main class="wrap">
<section class="left">
<div class="content">

<div class="kicker">stoutref2</div>
<h1>Photos</h1>
<p>I 3D design stuff as a hobby</p>

<div class="section">
<h2>Gallery</h2>

<div class="photo-grid">
<div class="photo-card"><img src="photo1.jpg"></div>
<div class="photo-card"><img src="photo2.jpg"></div>
<div class="photo-card"><img src="photo3.jpg"></div>
<div class="photo-card"><img src="photo4.jpg"></div>
<div class="photo-card"><img src="photo5.png"></div>
<div class="photo-card"><img src="photo6.png"></div>
</div>
</div>

<div class="section">
<h2>Works</h2>
<ul>
            <li><a href="vid.html">videos</a></li>
            <li><a href="3d.html">3D</a></li>
            <li><a href="photo.html">photos</a></li>
            <li><a href="bots.html">bots</a></li>
            <li><a href="index.html">main</a></li>
</ul>
</div>

</div>
</section>
</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="" id="lightbox-img">
</div>

<script>
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

document.querySelectorAll(".photo-card img").forEach(img => {
  img.addEventListener("click", () => {
    lightboxImg.src = img.src;
    lightbox.classList.add("active");
  });
});

lightbox.addEventListener("click", () => {
  lightbox.classList.remove("active");
});

document.addEventListener("keydown", e => {
  if (e.key === "Escape") {
    lightbox.classList.remove("active");
  }
});
</script>

</body>
</html>
